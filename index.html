<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu - animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

    <div class="toggle-icon">
        <div class="three-lines">
            <div class="line-content">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
            <div class="dismiss-icon">
                <div class="line-4"></div>
                <div class="line-5 "></div>
            </div>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</div>


<script>
    const line = document.querySelector(".line-content");
    const dismiss = document.querySelector(".dismiss-icon");
    const three_lines = document.querySelector(".three-lines");
    const menu = document.querySelector(".menu");
    line.addEventListener("click", ()=>{
        line.style.visibility = "hidden";
        dismiss.style.visibility = "visible";
        three_lines.classList.toggle("large-hover");
        menu.style.visibility = "visible";
    })
    dismiss.addEventListener("click", ()=>{
        line.style.visibility = "visible";
        dismiss.style.visibility = "hidden";
        three_lines.classList.toggle("large-hover");
        menu.style.visibility = "hidden";
    });
</script>

</body>
</html>
